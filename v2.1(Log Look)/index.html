<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/nav/vardaan logo png.png" type="image/x-icon">
    <title>Vardaan | Online Health Incharge</title>
</head>
<body>
    <nav>
        <h1>Vardaan</h1>
    </nav>
    <div class="healthcomesfirst">#Health Comes First</div>

    <div class="Box1">
        <div class="left">
            <h1>BOOK AN APPOINTMENT</h1>
            <h2>Search for Healthcare providers</h2>
        </div>
        <div class="right">
            <form action="">
                <input type="text" placeholder="Search for facilities">
                <p id="date">Select date-</p>
                <input type="date" name="" id="">
                <input type="button" value="Continue...">
            </form>
        </div>
    </div>
    <div class="Box3">
        <H1>ALREADY REGISTERED!?</H1>
        <h2>Go straight to the dashboard</h2>
        <input type="button" value="LOG-IN">
    </div>
    <div class="Box2">
        <div class="left2">
            <input type="button" value="Let's Go">
        </div>
        <div class="right2">
            <h1>HAVE A QUERY!?</h1>
            <h2>We are here to help</h2>
        </div>
    </div>
    <footer>
        <div class="line"></div>
        <div class="Bottom-logo">
            <p>Vardaan <span>Quick links</span></p>
        </div>
        <div class="footer-links">
            <ul id="ul1">
                <li><a href="">Book an Appointment</a></li>
                <li><a href="">Have a query? (Forum)</a></li>
            </ul>
            <ul id="ul2">
                <li><a href="">Sign-Up/In</a></li>
                <li><a href="">Dashboard</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
